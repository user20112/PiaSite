	<script>
			window.onload = function() { OnLoad() };
		var Qouterequest;
		var Daterequest;
		var Cheermeuprequest;
		var Reasonrequest;
		function OnLoad(){
			GetQoute();
			GetCheer();
			GetReason();
			GetDate();
		}
		function GetQoute(){
			Qouterequest = new XMLHttpRequest(); // message sent to server 
			var fd = new FormData();  
			fd.append("request", "GetQoute"); 
			fd.append("ID", "100"); 
			Qouterequest.onreadystatechange = QouteServerResponded; // setup callback (Asynchronous)
			Qouterequest.open("POST", "php/request.php"); // prepare POST message
			Qouterequest.send(fd);
		}
		function GetCheer(){
			Cheermeuprequest = new XMLHttpRequest(); // message sent to server 
			var fd = new FormData();  
			fd.append("request", "GetCheer"); 
			fd.append("ID", "100"); 
			Cheermeuprequest.onreadystatechange = CheerServerResponded; // setup callback (Asynchronous)
			Cheermeuprequest.open("POST", "php/request.php"); // prepare POST message
			Cheermeuprequest.send(fd);
		}
		function GetReason(){
			Reasonrequest = new XMLHttpRequest(); // message sent to server 
			var fd = new FormData();  
			fd.append("request", "GetReason"); 
			fd.append("ID", "100"); 
			Reasonrequest.onreadystatechange = ReasonServerResponded; // setup callback (Asynchronous)
			Reasonrequest.open("POST", "php/request.php"); // prepare POST message
			Reasonrequest.send(fd);
		}
		function GetDate(){
			Daterequest = new XMLHttpRequest(); // message sent to server 
			var fd = new FormData();  
			fd.append("request", "GetDate"); 
			fd.append("ID", "100"); 
			Daterequest.onreadystatechange = DateServerResponded; // setup callback (Asynchronous)
			Daterequest.open("POST", "php/request.php"); // prepare POST message
			Daterequest.send(fd);
		}
		function QouteServerResponded(){ // called when the server responds to message 
			if(Qouterequest.readyState !== XMLHttpRequest.DONE) { return; } 
			if(Qouterequest.status !== 200){ return; } // check for HTTP OK 
			var json_arr; 
			var json; 

			try{ 
				json_arr = JSON.parse(Qouterequest.responseText); 
			}catch(ex){
				alert(ex.message);  
			}
			document.getElementById("Qoute").innerHTML =json_arr[0].Qoute;
		}
		function DateServerResponded(){ // called when the server responds to message 
			if(Daterequest.readyState !== XMLHttpRequest.DONE) { return; } 
			if(Daterequest.status !== 200){ return; } // check for HTTP OK 
			var json_arr; 
			var json; 
			try{ 
				json_arr = JSON.parse(Daterequest.responseText); 
			}catch(ex){
				alert(ex.message);  
			}
			document.getElementById("Dates").innerHTML ="<p>Date:"+json_arr[0].DateLocation+"</p><p>"+json_arr[0].WhatIThought+"</p>";
			document.getElementById("Dates").style.height = "200px";
			
		}
		function ReasonServerResponded(){ // called when the server responds to message 
			if( Reasonrequest.readyState !== XMLHttpRequest.DONE) { return; } 
			if( Reasonrequest.status !== 200){ return; } // check for HTTP OK 
			var json_arr; 
			var json; 

			try{ 
				json_arr = JSON.parse( Reasonrequest.responseText); 
			}catch(ex){
				alert(ex.message);  
			}
			document.getElementById("ReasonsWhy").innerHTML ="<p>"+json_arr[0].ReasonWhy+"</p>";
			document.getElementById("ReasonsWhy").style.height = "50px";
		}
		function CheerServerResponded(){ // called when the server responds to message 
			if(Cheermeuprequest.readyState !== XMLHttpRequest.DONE) { return; } 
			if(Cheermeuprequest.status !== 200){ return; } // check for HTTP OK 
			var json_arr; 
			var json; 

			try{

			}catch(ex){

			}
			document.getElementById("CheerMeUp").innerHTML ="<p>YouCanDoIt:"+json_arr[0].YouCanDoIt+"</p><p>"+json_arr[0].CheerMeUp+"</p>"+'<div class="row"><img '+"style='height: 500px; width: 500px; object-fit: contain'"+' src="'+json_arr[0].ImagePath+'"></div>';
			document.getElementById("CheerMeUp").style.height = "640px";
		}
